defaults:
- base
- _self_
init_inventory:
- quantity: '>=1'
  slot: random
  type: hay_block
- quantity: '>=4'
  slot: random
  type: redstone
- quantity: 1
  slot: 0
  type: crafting_table
need_crafting_table: true
need_gui: true
reward_conf:
- event: craft_item
  identity: craft target
  max_reward_times: 1
  objects:
  - target
  reward: 1.0
task_conf:
- name: target
  text: craft_item:target
